<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script>
		"use strict"
		/*
		  常量的值不能修改，但如果常量保存的是一个对象，那么对象的属性是可以被修改的
		 */
		const a = 1;
		//a = 3;
		console.log(a);

		const b = {
			name : "huahua"
		};

		b.name = "fangfang";
		console.log(b);


	</script>
</body>
</html>
