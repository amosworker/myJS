	/*
		数组推导
	ES6提供简洁写法，允许直接通过现有数组生成新数组，这被称为数组推导（array comprehension）。

	*/
	var arr2 = [for(value of arr) value*2];

	console.log(arr2);

	var arr1 = [1,2,3,4];
	var arr12 = [for(i of arr1) i*2];
	var arr13 = [for(i of arr1) if(i>2) i];
	var arr14 = [for(i of arr1) if(i>2) if(i<4) i];
