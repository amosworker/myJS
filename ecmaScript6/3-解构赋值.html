<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script>
		"use strict"
		/*
			解构赋值：
				ES6允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为解构（Destructuring）。
			
			数组的解构赋值：
				按照对应的顺序解构。

		*/
	
		var arr = [6,[9,7]];

		var [a,[b,c]] = arr;

		console.log(a,b,c);

		var obj = {
			foo : function(){

			},
			o:{},
			arr: [1,2,3],
			str : "yyyyy"
		};

		var {foo,arr,str,o} = obj;
		console.log(arr);


		var x = 1;
		var y = 3;
		var [x,y] = [y,x];
		console.log(x,y);
	</script>
</body>
</html>
