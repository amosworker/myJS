<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.js test1</title>
	<style>
		
	</style>
</head>
<body>

	<div id="example">
	  <input type="text" v-model="message">
	  <child v-bind:mess="message"></child>
	</div>


	<script src="dist/vue.js"></script>
	<script>
		/*Vue.component('my-component',{
			props: ['message'],
			template: '<div>{{message}}</div>'
		});*/

		new Vue({
			  el:'#example',
			  data:{
					message:"ailala"
			  },
			  components:{
			  	child:{
			    	props: ['mess'],
			        template: '<div>{{mess}}</div>'
			    }
			  }
			});
	</script>
</body>
</html>
