<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.js test1</title>
	<style>
		
	</style>
</head>
<body>

	<div id="counter-event-example">
	  <p>{{ total }}</p>
	  <button-counter v-on:increment="incrementTotal"></button-counter>
	  <button-counter v-on:increment="incrementTotal"></button-counter>
	</div>


	<script src="dist/vue.js"></script>
	<script>
		new Vue({
			  el:'#counter-event-example',
			  data:{
					total:0
			  },
			  methods:{
			  	incrementTotal: function(){
			  		this.total ++;
			  	}
			  },
			  components:{
			  	'button-counter':{
			    	data:function(){
			    		return {
			    			counter: 0
			    		}
			    	},
			        template: '<button v-on:click="increment">{{ counter }}</button>', //这里的increment是函数名，而不是事件名
			        methods:{
			        	increment: function(){
			        		this.counter++;
			        		this.$emit('increment');//这里的increment是事件名，而不是函数名
			        	}
			        }
			    }
			  }
			});
	</script>
</body>
</html>
