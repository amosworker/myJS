<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#consolebox{
			color:#f00;
			background:#ccc;
			width:200px;
			height: 50px;
			position: fixed;
			top:0;
			left:0;
		}
		#canvas{
			width:500px;
			height:400px;
			display:block;
			margin:100px auto;
			outline:1px solid #ccc;
		}
	</style>
</head>
<body>
	<div id="consolebox"></div>
	<canvas id="canvas" width="800" height="600">Canvas not supported</canvas>
	<!-- <script src="js/canvasTools.js"></script> -->
	<script>
		var canvas =  document.getElementById('canvas'),
			context = canvas.getContext('2d');

		context.lineJoin = 'round';
		context.lineWidth = 30;

		context.font = "24px Ariel";
		context.fillText('Click anywhere to erase',175,40);

		context.strokeRect(75,100,200,300);
		context.fillRect(325,100,200,200);

		context.canvas.addEventListener('mousedown',function(){
			context.clearRect(0,0,canvas.width,canvas.height);
		});

	</script>
</body>
</html>
